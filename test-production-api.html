<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üåê Production API Test</h1>
    
    <div class="test-section">
        <h3>1. Test Backend Connection</h3>
        <button onclick="testBackendConnection()">Test Backend</button>
        <div id="backendResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Registration</h3>
        <button onclick="testRegistration()">Test Registration</button>
        <div id="registerResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Login</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <script>
        const PRODUCTION_API = 'https://kashmate-backend.onrender.com';
        const LOCAL_API = 'http://localhost:5000';
        
        // Test both APIs
        async function testBackendConnection() {
            const resultDiv = document.getElementById('backendResult');
            resultDiv.innerHTML = 'Testing backend connections...';
            
            // Test production API
            try {
                const prodResponse = await fetch(`${PRODUCTION_API}/api/auth/me`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (prodResponse.status === 401) {
                    resultDiv.innerHTML = `‚úÖ Production API (${PRODUCTION_API}) is working! (401 is expected without auth)`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚úÖ Production API (${PRODUCTION_API}) is working! Status: ${prodResponse.status}`;
                    resultDiv.className = 'result success';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Production API error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testRegistration() {
            const resultDiv = document.getElementById('registerResult');
            resultDiv.innerHTML = 'Testing registration...';
            
            try {
                const response = await fetch(`${PRODUCTION_API}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: `test${Date.now()}@example.com`,
                        password: 'testpassword123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ Registration successful! Token: ${data.token ? 'Received' : 'Missing'}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Registration failed: ${data.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = 'Testing login...';
            
            try {
                const response = await fetch(`${PRODUCTION_API}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ Login successful! Token: ${data.token ? 'Received' : 'Missing'}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Login failed: ${data.message}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        // Auto-test on page load
        window.onload = testBackendConnection;
    </script>
</body>
</html>
