<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîó Connection Test</h1>
    
    <div class="test">
        <h3>1. Check Current API URL</h3>
        <button onclick="checkApiUrl()">Check API URL</button>
        <div id="apiUrlResult" class="result"></div>
    </div>

    <div class="test">
        <h3>2. Test Backend Connection</h3>
        <button onclick="testBackend()">Test Backend</button>
        <div id="backendResult" class="result"></div>
    </div>

    <div class="test">
        <h3>3. Test Registration</h3>
        <button onclick="testRegistration()">Test Registration</button>
        <div id="registerResult" class="result"></div>
    </div>

    <script>
        async function checkApiUrl() {
            const resultDiv = document.getElementById('apiUrlResult');
            
            // Try to get the API URL from environment
            const apiUrl = 'https://kashmate-backend.onrender.com';
            
            resultDiv.innerHTML = `
                <div class="success">
                    <strong>Current API URL:</strong> ${apiUrl}<br>
                    <strong>Expected URL:</strong> https://kashmate-backend.onrender.com<br>
                    <strong>Status:</strong> ${apiUrl === 'https://kashmate-backend.onrender.com' ? '‚úÖ Correct' : '‚ùå Wrong'}
                </div>
            `;
        }

        async function testBackend() {
            const resultDiv = document.getElementById('backendResult');
            resultDiv.innerHTML = 'Testing backend connection...';
            
            try {
                const response = await fetch('https://kashmate-backend.onrender.com/api/auth/me');
                
                if (response.status === 401) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Backend is working! (401 is expected without auth)<br>
                            Status: ${response.status}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Backend is working!<br>
                            Status: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Backend connection failed:<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testRegistration() {
            const resultDiv = document.getElementById('registerResult');
            resultDiv.innerHTML = 'Testing registration...';
            
            try {
                const response = await fetch('https://kashmate-backend.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: `test${Date.now()}@example.com`,
                        password: 'testpassword123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Registration successful!<br>
                            Token: ${data.token ? 'Received' : 'Missing'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Registration failed:<br>
                            Error: ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Network error:<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        // Auto-run tests
        window.onload = function() {
            checkApiUrl();
            testBackend();
        };
    </script>
</body>
</html>
