<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background-color: #f8f9fa; border-radius: 3px; }
        pre { background-color: #f1f1f1; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîí CORS Test</h1>
    
    <div class="test">
        <h3>1. Test CORS Preflight</h3>
        <button onclick="testCorsPreflight()">Test CORS Preflight</button>
        <div id="preflightResult" class="result"></div>
    </div>

    <div class="test">
        <h3>2. Test Simple Request</h3>
        <button onclick="testSimpleRequest()">Test Simple Request</button>
        <div id="simpleResult" class="result"></div>
    </div>

    <div class="test">
        <h3>3. Test with Credentials</h3>
        <button onclick="testWithCredentials()">Test with Credentials</button>
        <div id="credentialsResult" class="result"></div>
    </div>

    <div class="test">
        <h3>4. Test Registration with CORS</h3>
        <button onclick="testRegistrationCors()">Test Registration CORS</button>
        <div id="registerCorsResult" class="result"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://kashmate-backend.onrender.com';
        
        async function testCorsPreflight() {
            const resultDiv = document.getElementById('preflightResult');
            resultDiv.innerHTML = 'Testing CORS preflight...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/me`, {
                    method: 'GET',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test'
                    }
                });
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ CORS preflight successful!<br>
                        Status: ${response.status}<br>
                        Headers: <pre>${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå CORS preflight failed:<br>
                        Error: ${error.message}<br>
                        Type: ${error.name}
                    </div>
                `;
            }
        }

        async function testSimpleRequest() {
            const resultDiv = document.getElementById('simpleResult');
            resultDiv.innerHTML = 'Testing simple request...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/me`);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Simple request successful!<br>
                        Status: ${response.status}<br>
                        CORS Headers: <pre>${JSON.stringify({
                            'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                            'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                            'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                        }, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Simple request failed:<br>
                        Error: ${error.message}<br>
                        Type: ${error.name}
                    </div>
                `;
            }
        }

        async function testWithCredentials() {
            const resultDiv = document.getElementById('credentialsResult');
            resultDiv.innerHTML = 'Testing with credentials...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/me`, {
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Credentials request successful!<br>
                        Status: ${response.status}<br>
                        Credentials: ${response.headers.get('Access-Control-Allow-Credentials')}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Credentials request failed:<br>
                        Error: ${error.message}<br>
                        Type: ${error.name}
                    </div>
                `;
            }
        }

        async function testRegistrationCors() {
            const resultDiv = document.getElementById('registerCorsResult');
            resultDiv.innerHTML = 'Testing registration with CORS...';
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: `test${Date.now()}@example.com`,
                        password: 'testpassword123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Registration CORS successful!<br>
                            Status: ${response.status}<br>
                            Token: ${data.token ? 'Received' : 'Missing'}<br>
                            CORS Headers: <pre>${JSON.stringify({
                                'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                                'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                                'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                            }, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Registration failed:<br>
                            Status: ${response.status}<br>
                            Error: ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Registration CORS failed:<br>
                        Error: ${error.message}<br>
                        Type: ${error.name}
                    </div>
                `;
            }
        }

        // Auto-run tests
        window.onload = function() {
            testSimpleRequest();
        };
    </script>
</body>
</html>
